
  <mat-card class="box" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div *ngIf="items.length!= 0">
    <div *ngFor="let item of items">      
      <h3>You added the item </h3>      
      <span class="mat-body-strong, mat-body-2">{{ item.name }} </span>
      <span class="mat-body-strong, mat-body-2">{{ item.price | currency }}</span>  
    </div><br/>
    
          <form [formGroup]="checkoutForm" class="input" (ngSubmit)="onSubmit()">    
        <div>
          <label for="name"> Name </label>
          <input type="text" formControlName="name"><br/>  
    
          <label for="address"> Address </label>
          <input type="text" formControlName="address">
        </div>
        <button mat-raised-button class="button" type="submit" (click)="checkoutForm.valid">Order Now</button>
        <button mat-raised-button [routerLink]="'/'">Continue For Shopping</button>    
      </form>
    </div>
    
  

  
    <div  *ngIf="items.length==0">
      <img [src]="imageSrc" alt="imageAlt" /><br>
    <h2>Your Shopping Bag is Empty!</h2>
    <button mat-raised-button color="accent" routerLink="/home">Contunue Shopping</button> 
    </div>  
</mat-card-content>

    </mat-card>
